<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login / Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#33ff86",
              "primary-foreground": "#0a1a0f",
              background: "#080808",
              foreground: "#f8f8f8",
              "subtle-foreground": "#a1a1a1",
              "subtle-background": "#1c1c1c",
              "interactive-hover": "#2e2e2e",
              border: "#2e2e2e",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
            boxShadow: {
              glow: "0 0 20px 0px rgba(51, 255, 134, 0.2)",
              "glow-sm": "0 0 10px 0px rgba(51, 255, 134, 0.15)",
              "glow-hover": "0 0 30px 0px rgba(51, 255, 134, 0.3)",
            },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      input[type="radio"]:checked + .login-form,
      input[type="radio"]:checked + .signup-form {
        display: flex;
      }
    </style>
</head>
<body class="bg-background font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background group/design-root overflow-hidden p-4">
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(51,255,134,0.1)_0%,transparent_50%)]"></div>
<div class="layout-container flex h-full grow flex-col items-center justify-center w-full max-w-md z-10">
<div class="layout-content-container flex flex-col w-full">
<div class="flex flex-col gap-8 w-full">
<div class="flex flex-col gap-3 text-center">
<p class="text-foreground text-4xl font-black leading-tight tracking-[-0.033em]">Get started</p>
<p class="text-subtle-foreground text-base font-normal leading-normal">Start your journey to better habits today</p>
</div>
<div class="flex px-4 py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-full bg-subtle-background p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-background has-[:checked]:shadow-glow-sm has-[:checked]:text-foreground text-subtle-foreground text-sm font-medium leading-normal transition-all duration-300">
<span class="truncate">Login</span>
<input checked="" class="invisible w-0" id="login-toggle" name="auth-toggle" type="radio" value="Login"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-background has-[:checked]:shadow-glow-sm has-[:checked]:text-foreground text-subtle-foreground text-sm font-medium leading-normal transition-all duration-300">
<span class="truncate">Sign Up</span>
<input class="invisible w-0" id="signup-toggle" name="auth-toggle" type="radio" value="Sign Up"/>
</label>
</div>
</div>
<div class="w-full">
<div class="login-form-container" style="display: none">
<input checked="" class="hidden" id="login-form-trigger" name="auth-toggle" type="radio"/>
<div class="login-form flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-foreground text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-foreground focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border bg-subtle-background hover:border-primary/30 transition-all duration-300 h-14 placeholder:text-subtle-foreground p-4 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-foreground text-base font-medium leading-normal pb-2">Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-foreground focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border bg-subtle-background hover:border-primary/30 transition-all duration-300 h-14 placeholder:text-subtle-foreground p-4 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
</label>
<div class="flex px-4 py-3 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-primary-foreground text-base font-bold leading-normal tracking-[0.015em] shadow-glow hover:shadow-glow-hover transition-shadow duration-300">
<span class="truncate">Login</span>
</button>
</div>
<a class="text-sm text-center text-subtle-foreground hover:text-primary transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<div class="signup-form-container" style="display: none">
<input class="hidden" id="signup-form-trigger" name="auth-toggle" type="radio"/>
<div class="signup-form flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-foreground text-base font-medium leading-normal pb-2">Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-foreground focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border bg-subtle-background hover:border-primary/30 transition-all duration-300 h-14 placeholder:text-subtle-foreground p-4 text-base font-normal leading-normal" placeholder="Enter your name" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-foreground text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-foreground focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border bg-subtle-background hover:border-primary/30 transition-all duration-300 h-14 placeholder:text-subtle-foreground p-4 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-foreground text-base font-medium leading-normal pb-2">Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-foreground focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border bg-subtle-background hover:border-primary/30 transition-all duration-300 h-14 placeholder:text-subtle-foreground p-4 text-base font-normal leading-normal" placeholder="Create a password" type="password" value=""/>
</label>
<div class="flex px-4 py-3 justify-center">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-primary-foreground text-base font-bold leading-normal tracking-[0.015em] shadow-glow hover:shadow-glow-hover transition-shadow duration-300">
<span class="truncate">Sign Up</span>
</button>
</div>
<p class="text-xs text-center text-subtle-foreground">By signing up, you agree to our <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script>
      const loginToggle = document.getElementById("login-toggle");
      const signupToggle = document.getElementById("signup-toggle");
      const loginFormContainer = document.querySelector(".login-form-container");
      const signupFormContainer = document.querySelector(".signup-form-container");
      function toggleForms() {
        if (loginToggle.checked) {
          loginFormContainer.style.display = "block";
          signupFormContainer.style.display = "none";
        } else {
          loginFormContainer.style.display = "none";
          signupFormContainer.style.display = "block";
        }
      }
      loginToggle.addEventListener("change", toggleForms);
      signupToggle.addEventListener("change", toggleForms);
      // Initial check
      toggleForms();
    </script>

</body></html>
